<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="container">
        <div class="gameScreen">
            <div class="display"><span class="display-text">Would you like to play a game of rock paper scissors?</span></div>
            
            <div class="player-options hidden">
                <div class="btn rock-button"></div>
                <div class="btn paper-button"></div>
                <div class="btn scissors-button"></div>
            </div>
            <div class="selection-display hidden">
                <div class="computer-selected-img"></div>
                <div class="player-selected-img"></div>
            </div>
            <div class="btn play-button">Play</div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
